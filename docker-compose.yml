version: "3"

services:
  web:
    build: apache/
    ports:
      - "80:80"
    volumes:
      - ~/Desarrollo:/var/www/html
      - ~/Desarrollo/docker-containers/lampp-apache/conf:/etc/apache2/sites-enabled

  web-legacy:
    build: apache-legacy/
    ports:
      - "8056:80"
    volumes:
      - ~/Desarrollo:/var/www/html
      - ~/Desarrollo/docker-containers/lampp-apache-legacy/conf:/etc/apache2/sites-enabled

  database:
    image: mariadb
    ports:
      - "3306:3306"
    volumes:
      - ~/Desarrollo/docker-containers/lampp-mariadb:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8090:80"
    environment:
      - PMA_HOST=database
      - PMA_USER=root
      - PMA_PASSWORD=password
    depends_on:
      - database
